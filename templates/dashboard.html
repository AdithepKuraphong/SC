<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>ยินดีต้อนรับสู่ Dashboard</h1>

    <!-- แสดงชื่อผู้ใช้ -->
    <p>ผู้ใช้: {{ session['username'] }}</p>

    <!-- ปุ่มสำหรับไปยังหน้า admin (แสดงเฉพาะถ้าเป็น admin) -->
    {% if session['role'] == 'admin' %}
        <form action="{{ url_for('admin_page') }}" method="get">
            <button type="submit">ไปที่หน้า Admin</button>
        </form>
    {% else %}
        <button onclick="alert('ปุ่มนี้สำหรับ Admin เท่านั้น!');">ไปที่หน้า Admin</button>
    {% endif %}
</body>
</html>
